{% load static %}
{% extends "tasks/base.html" %}

{% block content %}
<h1>{% if object %}Edit Task{% else %}Add Task{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'task-list' %}">Cancel</a>
</form>
{% endblock %}
