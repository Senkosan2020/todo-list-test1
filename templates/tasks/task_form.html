{% extends "tasks/base.html" %}
{% load static %}

{% block content %}
<h1>{% if object %}Edit Task{% else %}Add Task{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #007bff; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Save</button>
    <a href="{% url 'task-list' %}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
