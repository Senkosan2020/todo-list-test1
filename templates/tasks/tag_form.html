{% extends "tasks/base.html" %}

{% block content %}
<h1>{% if object %}Edit Tag{% else %}Add Tag{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #2c7a3f; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Save</button>
    <a href="{% url 'tag-list' %}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
